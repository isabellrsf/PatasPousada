<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pagamento</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .info {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .valor-box {
      margin: 25px 0;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 10px;
    }

    .status {
      font-size: 14px;
      margin-bottom: 6px;
      color: #6b7280;
    }

    .erro {
      background: #fee2e2;
      color: #991b1b;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #059669;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover:not(:disabled) {
      background: #047857;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

<div class="container">

  <h1>Resumo da Reserva</h1>

  <p class="info">
    <strong>ID da reserva:</strong>
    <span id="booking-id">-</span>
  </p>

  <p class="info">
    <strong>Hospedagem:</strong> Pet
  </p>

  <p class="status" id="status-reserva"></p>

  <div class="valor-box">
    <strong>Valor total:</strong> R$
    <span id="valor">0,00</span>
  </div>

  <div id="mensagem-erro" class="erro"></div>

  <button id="btn-pagar" onclick="pagar()" disabled>
    Finalizar Pagamento
  </button>

</div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // üîÅ TROCAR pelos MESMOS dados que voc√™ j√° usa nas outras p√°ginas
  const SUPABASE_URL = 'https://nwbgzokttjgkipwzfgzc.supabase.co';
  const SUPABASE_ANON_KEY = 'sb_publishable_wn2dxmpI7gFOx4nLh5oHqg_Qlc4Q0lQ';

  // No bundle da CDN, o global √© "supabase"
  const { createClient } = supabase;
  const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  let bookingIdGlobal = null;
  let valorGlobal = null;

  function mostrarErro(msg) {
    const div = document.getElementById('mensagem-erro');
    div.textContent = msg;
    div.style.display = 'block';
  }

  function formatarMoedaBR(num) {
    if (typeof num !== 'number' || isNaN(num)) return '0,00';
    return num.toFixed(2).replace('.', ',');
  }

  async function carregarResumo() {
    const params = new URLSearchParams(window.location.search);
    const bookingId = params.get('booking_id');
    const spanBookingId = document.getElementById('booking-id');
    const spanValor = document.getElementById('valor');
    const statusEl = document.getElementById('status-reserva');
    const btnPagar = document.getElementById('btn-pagar');

    console.log('booking_id na URL:', bookingId);

    if (!bookingId) {
      spanBookingId.textContent = '-';
      mostrarErro('ID da reserva n√£o informado na URL (?booking_id=).');
      btnPagar.disabled = true;
      return;
    }

    bookingIdGlobal = bookingId;
    spanBookingId.textContent = bookingId;

    // Busca total_price (e status, se quiser) na tabela bookings
    const { data, error } = await supabaseClient
      .from('bookings')
      .select('total_price, status, payment_status, start_date, end_date')
      .eq('id', bookingId)
      .single();

    console.log('Resposta Supabase:', { data, error });

    if (error || !data) {
      console.error(error);
      mostrarErro('N√£o foi poss√≠vel carregar os dados da reserva.');
      btnPagar.disabled = true;
      return;
    }

    valorGlobal = Number(data.total_price);
    spanValor.textContent = formatarMoedaBR(valorGlobal);

    const statusTxt =
      `Status da reserva: ${data.status} | Pagamento: ${data.payment_status}`;
    statusEl.textContent = statusTxt;

    // Se j√° estiver pago, desabilita o bot√£o
    if (data.payment_status && data.payment_status.toLowerCase() === 'pago') {
      btnPagar.disabled = true;
      btnPagar.textContent = 'Pagamento j√° confirmado';
    } else {
      btnPagar.disabled = false;
    }
  }

  function pagar() {
    if (valorGlobal === null || valorGlobal <= 0) {
      mostrarErro('Valor da reserva n√£o carregado corretamente.');
      return;
    }

    const valorEmCentavos = Math.round(valorGlobal * 100);

    // üîÅ Trocar pelo dom√≠nio da Vercel e pela p√°gina de retorno
    const redirectUrl =
      'https://SEU-PROJETO-VERCEL.vercel.app/sucesso.html?booking_id=' +
      bookingIdGlobal;

    const url =
      `https://checkout.infinitepay.io/maria-luiza-concei` +
      `?items=[{"name":"Reserva ${bookingIdGlobal}","price":${valorEmCentavos},"quantity":1}]` +
      `&redirect_url=${encodeURIComponent(redirectUrl)}`;

    window.location.href = url;
  }

  // Carrega os dados assim que abrir a p√°gina
  carregarResumo();
</script>

</body>
</html>
