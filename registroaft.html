    .criar a {

    .criar a:hover { color: #FF0000; }

    .alerta-erro {
      background-color: #ffe6e6;
      color: #cc0000;
      border: 1px solid #cc0000;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
      display: none;

    }

    .alerta-sucesso {
      background-color: #e6ffea;
      color: #0a7a28;
      border: 1px solid #0a7a28;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
      display: none;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <img src="https://images.vexels.com/media/users/3/202255/isolated/preview/a095b3fe28f3c9febbf176089e2d7e08-pegada-de-cachorro-com-osso-de-coracao-rosa-plana.png" alt="Icone">

  <div class="container">
    <h2>Cadastro de Anfitri√µes</h2>

    <div id="erro-container" class="alerta-erro"></div>
    <div id="sucesso-container" class="alerta-sucesso"></div>

    <!-- FORM SEM ACTION / SEM METHOD (AGORA √â 100% JS) -->
    <form id="formCadastro">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required placeholder="Informe seu nome completo">

      <label for="cpf">CPF:</label>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="Informe seu email">

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required placeholder="Crie uma senha">

      <label for="confirm_password">Confirmar Senha:</label>
      <input type="password" id="confirm_password" name="confirm_password" required placeholder="Repita sua senha">

      <label for="city">Cidade:</label>
      <select id="city" name="city" required>
        <option value="">Selecione sua cidade</option>
        <option value="Bras√≠lia">Bras√≠lia</option>
        <option value="Taguatinga">Taguatinga</option>
        <option value="Ceil√¢ndia">Ceil√¢ndia</option>
        <option value="√Åguas Claras">√Åguas Claras</option>
        <option value="Asa Sul">Asa Sul</option>
        <option value="Asa Norte">Asa Norte</option>
        <option value="Guar√°">Guar√°</option>
        <option value="N√∫cleo Bandeirante">N√∫cleo Bandeirante</option>
        <option value="Samambaia">Samambaia</option>
        <option value="Gama">Gama</option>
        <option value="Santa Maria">Santa Maria</option>
        <option value="Planaltina">Planaltina</option>

      <label for="pets">Quantos pets voc√™ tem?</label>
      <input type="number" id="pets" name="pets" min="0" required placeholder="Voc√™ possui pets? quantos?">

      <div class="radio-group">
        <label>Voc√™ mora em:</label>

          <input type="radio" id="house" name="residence" value="Casa" required> Casa

      <button type="submit" id="btn-registrar">Registrar</button><br>

  <!-- TUDO EM UM √öNICO SCRIPT MODULE: VALIDA√á√ÉO + SUPABASE -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // üîê DADOS DO PROJETO SUPABASE
    const supabaseUrl = "https://nwbgzokttjgkipwzfgzc.supabase.co";
    const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53Ymd6b2t0dGpna2lwd3pmZ3pjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2NjAyOTAsImV4cCI6MjA3NjIzNjI5MH0.jSdZ7TT8lH5y1P79VuFBOhOzNT1_5DG_aQk1fmyzmnk";

    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    const birthInput = document.getElementById("birth_date");
    const idadeTexto = document.getElementById("idade-calculada");
    const msgIdade = document.getElementById("mensagem-idade");
    const botao = document.getElementById("btn-registrar");
    const form = document.getElementById("formCadastro");
    const erroDiv = document.getElementById("erro-container");
    const sucessoDiv = document.getElementById("sucesso-container");

    function calcularIdade(dateStr) {
      if (!dateStr) return null;
      const birthDate = new Date(dateStr);
      if (isNaN(birthDate.getTime())) return null;

      const hoje = new Date();
      let idade = hoje.getFullYear() - birthDate.getFullYear();
      const mes = hoje.getMonth() - birthDate.getMonth();

      if (mes < 0 || (mes === 0 && hoje.getDate() < birthDate.getDate())) {
        idade--;
      }
      return idade;
    }

    // üßÆ Atualiza idade em tempo real
    birthInput.addEventListener("input", () => {
      const idade = calcularIdade(birthInput.value);

      if (!birthInput.value || idade === null) {
        idadeTexto.textContent = "";
        msgIdade.style.display = "none";
        return;
      }

      idadeTexto.textContent = `üéÇ Sua idade: ${idade} anos`;

      if (idade < 18 || idade > 100) {
        msgIdade.style.display = "block";
        idadeTexto.style.color = "#cc0000";
        botao.disabled = true;
        botao.style.backgroundColor = "#ccc";
        botao.style.borderColor = "#aaa";
        botao.style.cursor = "not-allowed";
      } else {
        msgIdade.style.display = "none";
        idadeTexto.style.color = "#333";
        botao.disabled = false;
        botao.style.backgroundColor = "#e2725b";
        botao.style.borderColor = "#e2725b";
        botao.style.cursor = "pointer";
      }
    });

    function mostrarErro(msg) {
      erroDiv.textContent = msg;
      erroDiv.style.display = "block";
      sucessoDiv.style.display = "none";
    }

    function mostrarSucesso(msg) {
      sucessoDiv.textContent = msg;
      sucessoDiv.style.display = "block";
      erroDiv.style.display = "none";
    }

    // üßæ SUBMIT: VALIDA√á√ÉO + SUPABASE
    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      erroDiv.style.display = "none";
      sucessoDiv.style.display = "none";

      const formData = new FormData(form);
      const nome       = formData.get("name")?.trim() || "";
      const cpf        = formData.get("cpf")?.trim() || "";
      const birth_date = formData.get("birth_date");
      const email      = (formData.get("email") || "").toString().trim().toLowerCase();
      const senha      = formData.get("password") || "";
      const confirmar  = formData.get("confirm_password") || "";
      const city       = formData.get("city") || "";
      const pets_count = Number(formData.get("pets") || 0);
      const residence  = formData.get("residence") || "";

      // Valida√ß√£o b√°sica
      if (!nome || !cpf || !birth_date || !email || !senha || !city || !residence) {
        mostrarErro("Preencha todos os campos obrigat√≥rios.");
        return;
      }

      const idade = calcularIdade(birth_date);
      if (idade === null || idade < 18 || idade > 100) {
        mostrarErro("Idade inv√°lida! √â necess√°rio ter entre 18 e 100 anos.");
        return;
      }

      if (senha !== confirmar) {
        mostrarErro("As senhas n√£o coincidem.");
        return;
      }

      if (senha.length < 6) {
        mostrarErro("A senha deve ter pelo menos 6 caracteres.");
        return;
      }

      botao.disabled = true;
      botao.textContent = "Cadastrando...";
      botao.style.cursor = "wait";

      try {
        // 1) Cria usu√°rio no Auth
        const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
          email,
          password: senha,
          options: {
            data: {
              full_name: nome,
              role: "host",
              origem: "cadastro_frontend"
            }
          }
        });

        if (signUpError) {
          let msg = signUpError.message || "Erro ao criar usu√°rio.";
          if (msg.includes("already registered")) {
            msg = "Este e-mail j√° est√° cadastrado.";
          }
          mostrarErro("Erro no cadastro: " + msg);
          return;
        }

        // 2) Garante sess√£o autenticada (necess√°rio para RLS)
        const { error: signInError } = await supabase.auth.signInWithPassword({
          email,
          password: senha
        });

        if (signInError) {
          mostrarErro("Erro ao autenticar ap√≥s o cadastro: " + signInError.message);
          return;
        }

        // 3) Recupera o usu√°rio autenticado (id = auth.uid())
        const { data: userData, error: userError } = await supabase.auth.getUser();
        if (userError || !userData?.user) {
          mostrarErro("N√£o foi poss√≠vel confirmar o usu√°rio autenticado.");
          return;
        }

        const user = userData.user;

        // 4) Insere na tabela hosts j√° como authenticated
        const { error: insertError } = await supabase
          .from("hosts")
          .insert({
            id:             user.id,
            full_name:      nome,
            cpf:            cpf,
            birth_date:     birth_date,
            email:          email,
            city:           city,
            pets_count:     pets_count,
            residence_type: residence
          });

        if (insertError) {
          let msg = insertError.message || "Erro ao salvar perfil.";
          if (msg.includes("duplicate key") && msg.includes("cpf")) {
            msg = "Este CPF j√° est√° cadastrado em outra conta.";
          }
          mostrarErro(msg);
          return;
        }

        // (Opcional) guardar nome do host
        localStorage.setItem("host_name", nome);

        mostrarSucesso("Cadastro realizado com sucesso! Redirecionando...");
        setTimeout(() => {
          window.location.href = "home_host.html";
        }, 1200);

      } catch (err) {
        console.error(err);
        mostrarErro("Erro inesperado ao cadastrar. Tente novamente mais tarde.");
      } finally {
        botao.disabled = false;
        botao.textContent = "Registrar";
        botao.style.cursor = "pointer";
      }
    });
  </script>
</body>
